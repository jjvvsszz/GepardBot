name: Auto Release Java 25

on:
  push:
    branches:
      - master

permissions:
  contents: write # Necessário para criar Tags e Releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para calcular o histórico de versões

      # 1. Calcula a próxima versão e cria a Tag no Git
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # Se não especificar nada no commit, sobe o patch (0.0.x)
          release_branches: master

      # 2. Configura Java 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. Compila injetando a versão gerada no passo 1
      # O Gradle vai gerar algo como: Gepard-v1.0.1.jar
      - name: Build with Gradle
        run: ./gradlew bootJar -Pversion=${{ steps.tag_version.outputs.new_tag }} --no-daemon

      # 4. Cria a Release no GitHub com o JAR
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          files: build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}