name: Beta Release

on:
  push:
    branches:
      - beta

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necess√°rio para calcular o hist√≥rico de vers√µes

      # 1. Calcula e Cria a Tag Beta (ex: v0.0.2-beta.1)
      - name: Bump Version and Push Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          pre_release_branches: beta
          append_to_pre_release_tag: beta # Gera o sufixo -beta.X
          tag_prefix: v

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      # 2. Atualiza o build.gradle.kts com a vers√£o calculada (sem o 'v')
      - name: Update Gradle Version
        run: |
          sed -i 's/version = .*/version = "${{ steps.tag_version.outputs.new_version }}"/' build.gradle.kts

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 3. Cria a Release no GitHub marcada como Pre-release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Beta ${{ steps.tag_version.outputs.new_version }}
          body: |
            ## üöß Vers√£o Beta
            **Vers√£o:** ${{ steps.tag_version.outputs.new_tag }}
            
            **Changelog:**
            ${{ steps.tag_version.outputs.changelog }}
          draft: false
          prerelease: true # ISSO √â IMPORTANTE
          files: |
            build/libs/*.jar