name: Beta Release

on:
  push:
    branches:
      - beta

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Version and Push Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: master
          pre_release_branches: beta
          append_to_pre_release_tag: beta
          tag_prefix: v

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Update Gradle Version
        run: |
          sed -i 's/version = .*/version = "${{ steps.tag_version.outputs.new_version }}"/' build.gradle.kts

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Remove Plain JAR
        run: rm build/libs/*-plain.jar || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Beta ${{ steps.tag_version.outputs.new_version }}
          body: |
            ## ðŸš§ VersÃ£o Beta
            **VersÃ£o:** ${{ steps.tag_version.outputs.new_tag }}
            
            **Changelog:**
            ${{ steps.tag_version.outputs.changelog }}
          draft: false
          prerelease: true
          files: |
            build/libs/*.jar
            pterodactylEgg/egg-gepard-bot.json