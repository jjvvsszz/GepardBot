<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <title>Gepard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>⚙️ Painel de Configuração - Gepard Bot</h3>
        </div>
        <div class="card-body">

            <div th:if="${message}" class="alert alert-warning" role="alert">
                <span th:text="${message}"></span>
            </div>

            <form action="/admin/save" method="post">
                <h5 class="mb-3">Telegram Bot</h5>
                <div class="mb-3">
                    <label class="form-label">Bot Username</label>
                    <input type="text" name="telegramBotUsername" class="form-control" th:value="${config.telegramBotUsername}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bot Token (BotFather)</label>
                    <input type="password" name="telegramBotToken" class="form-control" th:value="${config.telegramBotToken}">
                </div>

                <hr>

                <h5 class="mb-3">Google OAuth2 (Calendar)</h5>
                <div class="mb-3">
                    <label class="form-label">Client ID</label>
                    <input type="text" name="googleClientId" class="form-control" th:value="${config.googleClientId}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Client Secret</label>
                    <input type="password" name="googleClientSecret" class="form-control" th:value="${config.googleClientSecret}">
                </div>

                <hr>

                <h5 class="mb-3">Gemini AI</h5>
                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <select name="geminiModel" class="form-select">
                        <option value="models/gemini-3-flash-preview" th:selected="${config.geminiModel == 'models/gemini-3-flash-preview'}">Gemini 3 Flash Preview</option>
                        <option value="models/gemini-3-pro-preview" th:selected="${config.geminiModel == 'models/gemini-3-pro-preview'}">Gemini 3 Pro Preview</option>
                        <option value="models/gemini-flash-latest" th:selected="${config.geminiModel == 'models/gemini-flash-latest'}">Gemini Flash Latest (Recomendado)</option>
                        <option value="models/gemini-flash-lite-latest" th:selected="${config.geminiModel == 'models/gemini-flash-lite-latest'}">Gemini Flash Lite Latest (Rápido)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                <small class="text-muted d-block mt-2 text-center">* Ao alterar Tokens ou IDs, reinicie a aplicação.</small>
            </form>
        </div>
    </div>
</div>
</body>
</html>
